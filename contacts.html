<template name="contacts">
<div class="panel panel-default">
  <div class="panel-heading">Contacts</div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Number</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    {{#each contacts}}
      {{> contact}}
    {{/each}}
    </tbody>
  </table>
</div>
</template>
